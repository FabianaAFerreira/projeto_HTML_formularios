<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <H1>"Formulário HTML"</H1>
    <form action="">
        <label for="nome">Nome: </label>
        <input type="text" name="nome" id="nome">
        <label for="email"> Email: </label>
        <input type="email" name="email" id="email">
        <br>
        <label for="telefone"> Telefone: </label>
        <input type="tel" name="telefone" id="telefone">
        <label for="senha">Senha: </label>
        <input type="password" name="senha" id="senha">
        <section>
            <p>Nacionalidade</p>
            <label for="Brasil">Brasileiro(a): </label>
            <input type="radio" name="nacionalidade" id="Brasil" value="Brasil">
            <label for="Outro"> Estrangeiro(a): </label>
            <input type="radio" name="nacionalidade" id="Outro">
        </section>
        <section>
            <p>Meio de Transptote</p>
            <input type="checkbox" name="meio de transporta" id="pe" value="pe">
             <label for="pe">A pé</label>
             <input type="checkbox" name="meio de transporta" id="bicicleta" value="bicicleta">
             <label for="bicicleta">Bicicleta:</label>
             <input type="checkbox" name="meio de transporta" id="onibus" value="onibus">
             <label for="onobus">Ônibus</label>
             <input type="checkbox" name="meio de transporta" id="carro" value="carro">
             <label for="carro">Carro: </label>
        </section>
        <button type="submit">ENVIAR</button>



    </form>
</body>
</html>
